<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal 500 1em 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div:hover {
            color: rgb(255, 174, 0);
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(255, 174, 0);
            width: 200px;
        }
    </style>
    <title>Exemplo de Hover</title>
</head>
<body>
    <h1>Hover  no CSS3</h1>
    <p>Passe o mouse em cima do texto abaixo.</p>
    <div>
        Passe o mouse aqui.
        <p>TEXTO OCULTO</p>
    </div>
    <p>fim do exemplo.</p>
</body>
</html>
