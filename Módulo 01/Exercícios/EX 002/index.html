<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Um Parágrafo
        pode ser escrito
        de qualquer forma
        basta estar entre
        as tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THEN / GREATER THEN-->
    </p>
    <p>Se for preciso
        quebrar a linha
        em algum lugar específico
        como aqui <br> basta colocar
        a tag &lt;br&gt;
    </p>
    <h3>Símboolos</h3>
    <p>
        &copy;
        &reg;
        &euro;
        &pound;
        &yen;
        &Delta;
        &cent;
        &real;
    </p>
    <h3>Emojis</h3>
    <p>
        &#x2764;
        &#x1F49A;
        &#x1F5A4;
        &#x1F49B;
        &#x1F9E1;
        &#x1F499;
    </p>
</body>
</html>
